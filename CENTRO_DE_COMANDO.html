<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Elite | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #060b1a;
            --accent: #d4af37;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-deep); 
            display: flex; height: 100vh; color: white; overflow: hidden; 
        }

        .fundo-background {
            position: fixed; inset: 0;
            background-image: linear-gradient(135deg, rgba(6, 11, 26, 0.95) 0%, rgba(10, 25, 47, 0.88) 100%), 
                              url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; z-index: -1;
        }

        .titulo-master {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 700; 
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #ffffff 30%, #a1a1a1 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 3px 10px rgba(0,0,0,0.6));
            margin-bottom: 5px;
        }

        .subtitulo-master {
            letter-spacing: 0.5em; 
            font-size: 0.55rem;
            color: var(--accent);
            text-transform: uppercase;
            opacity: 0.7;
        }

        #login-overlay {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            z-index: 1000; backdrop-filter: blur(20px); transition: all 0.6s ease;
        }

        .glass-card {
            background: rgba(10, 20, 40, 0.7); 
            padding: 35px; border-radius: 2px;
            border: 1px solid rgba(255,255,255,0.05); text-align: center; 
            width: 320px; box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        .sidebar { 
            width: 60px; /* Aumentado levemente para acomodar os √≠cones maiores */
            background: rgba(5, 10, 25, 0.92); 
            border-right: 1px solid var(--border); display: flex; 
            flex-direction: column; align-items: center; padding: 20px 0; z-index: 100;
        }
        .sidebar.locked .nav-item:not(.special-btn) { opacity: 0.05; pointer-events: none; }

        .logo-btn { 
            font-family: 'Cinzel', serif;
            width: 32px; height: 32px;
            border: 1px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: var(--accent); margin-bottom: 30px; cursor: pointer;
            font-size: 0.8rem;
        }

        /* AJUSTE CIR√öRGICO: √çCONES EM 20PX */
        .nav-item { 
            width: 42px; height: 42px;
            color: #64748b; cursor: pointer; 
            margin-bottom: 15px; border: none; background: transparent; 
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
            font-size: 20px; 
        }
        .nav-item:hover { color: var(--accent); }
        .nav-item.active { color: var(--accent); border-left: 2px solid var(--accent); }

        input {
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px; color: white; margin-bottom: 15px;
            width: 100%; text-align: center; outline: none; font-size: 0.8rem;
        }
        button.primary-btn {
            background: transparent; color: var(--accent); border: 1px solid var(--accent); 
            padding: 10px; cursor: pointer; font-weight: 600; width: 100%;
            text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.75rem;
            font-family: 'Cinzel', serif;
        }
        button.primary-btn:hover { background: var(--accent); color: black; }

        .main-content { flex-grow: 1; position: relative; display: flex; flex-direction: column; }
        #content-frame { width: 100%; height: 100%; border: none; display: none; background: white; border-radius: 10px 0 0 0;}
        .welcome { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="fundo-background"></div>

<div id="login-overlay">
    <div class="glass-card">
        <div class="logo-btn" style="margin: 0 auto 20px auto;">M</div>
        <h2 class="titulo-master" style="font-size: 1.3rem;">Command Center</h2>
        <p class="subtitulo-master" style="margin-bottom: 25px;">Acesso Reservado</p>
        <input type="password" id="senhaSistema" placeholder="Senha">
        <button class="primary-btn" onclick="fazerLogin()">Entrar</button>
    </div>
</div>

<div id="config-modal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000;">
    <div class="glass-card" style="width: 300px; border: 1px solid var(--accent);">
        <h3 style="font-family: 'Cinzel'; margin-bottom: 20px; font-size: 0.9rem;">Seguran√ßa</h3>
        <input type="password" id="senhaAtual" placeholder="Senha Atual">
        <input type="password" id="senhaNova" placeholder="Nova Senha">
        <button class="primary-btn" onclick="salvarNovaSenha()">Gravar</button>
        <button class="primary-btn" onclick="fecharConfig()" style="border-color: #444; color: #888; margin-top: 10px;">Voltar</button>
    </div>
</div>

<nav class="sidebar locked" id="sidebar">
    <div class="logo-btn" onclick="goHome()">M</div>
    <button class="nav-item" onclick="openModule('Gest√£o de Alugu√©is.html', this)">üí∞</button>
    <button class="nav-item" onclick="openModule('Im√≥veis & IPTU & Servi√ßos.html', this)">üè†</button>
    <button class="nav-item" onclick="openModule('Gest√£o Financeira Global.html', this)">üìä</button>
    <button class="nav-item" onclick="openModule('FleetManager PRO.html', this)">üöó</button>
    <div style="margin-top: auto;">
        <button class="nav-item special-btn" onclick="abrirConfig()">‚öôÔ∏è</button>
        <button class="nav-item special-btn" onclick="fazerLogout()">üîí</button>
    </div>
</nav>

<main class="main-content">
    <div id="welcome-screen" class="welcome">
        <h2 class="titulo-master">Command Center</h2>
        <p class="subtitulo-master">Sistema Patrimonial Elite</p>
    </div>
    <iframe id="content-frame"></iframe>
</main>

<script>
    let SENHA_MESTRE = localStorage.getItem('senhaMaster') || "KIKI123";

    function fazerLogin() {
        if (document.getElementById('senhaSistema').value === SENHA_MESTRE) {
            document.getElementById('login-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('sidebar').classList.remove('locked');
            }, 500);
        } else { alert("Senha Incorreta"); }
        document.getElementById('senhaSistema').value = '';
    }

    function fazerLogout() {
        goHome();
        const overlay = document.getElementById('login-overlay');
        overlay.style.display = 'flex';
        setTimeout(() => { overlay.style.opacity = '1'; }, 10);
        document.getElementById('sidebar').classList.add('locked');
    }

    function abrirConfig() { document.getElementById('config-modal').style.display = 'flex'; }
    function fecharConfig() { document.getElementById('config-modal').style.display = 'none'; }

    function salvarNovaSenha() {
        if (document.getElementById('senhaAtual').value === SENHA_MESTRE) {
            let nova = document.getElementById('senhaNova').value;
            if (nova.length < 3) return;
            SENHA_MESTRE = nova;
            localStorage.setItem('senhaMaster', nova);
            alert("Senha Alterada.");
            fecharConfig();
        } else { alert("Senha atual errada."); }
    }

    function openModule(url, btn) {
        if (document.getElementById('sidebar').classList.contains('locked')) return;
        document.getElementById('welcome-screen').style.display = 'none';
        const frame = document.getElementById('content-frame');
        frame.style.display = 'block';
        frame.src = url;
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        btn.classList.add('active');
    }

    function goHome() {
        document.getElementById('welcome-screen').style.display = 'flex';
        document.getElementById('content-frame').style.display = 'none';
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    }

    document.getElementById('senhaSistema').addEventListener('keypress', (e) => { if (e.key === 'Enter') fazerLogin(); });
</script>

</body>
</html>
