<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Alugu√©is Pro - Horizonte 2050</title>
    <style>
        :root {
            --primary: #1a2a3a; --accent: #2980b9; --bg: #f4f7f6; --white: #ffffff;
            --success: #27ae60; --danger: #e74c3c; --copy: #f39c12; --save-all: #16a085;
            --backup: #34495e; --demonstrativo: #d35400;
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1250px; margin: 0 auto; background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .locador-config { margin-bottom: 20px; padding: 15px; background: #eef2f7; border-radius: 8px; border-left: 5px solid var(--accent); }
        .locador-config input { width: 350px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }

        .month-tabs { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 25px; }
        .month-btn { padding: 12px; border: none; background: #e0e6ed; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .month-btn.active { background: var(--accent); color: white; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 12px; font-size: 0.8rem; text-align: left; }
        td { padding: 8px; border: 1px solid #eee; }
        
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 0.85rem; background: #f9f9f9; }
        input:disabled { background: #f0f0f0; border-color: transparent; color: #666; cursor: default; }
        tr.editing input { background: #fff; border-color: var(--accent); color: #000; box-shadow: 0 0 5px rgba(41, 128, 185, 0.2); }

        .in-name { font-weight: bold; color: #1a2a3a; }

        .btn-demo-row { 
            background: var(--accent); color: white; border: none; padding: 5px 0; border-radius: 4px; 
            cursor: pointer; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; 
            width: 100%; margin-bottom: 6px; transition: background 0.2s; letter-spacing: 0.5px;
        }
        .btn-demo-row:hover { background: #1c5982; }

        .row-controls { display: flex; gap: 6px; justify-content: center; align-items: center; }
        .btn-icon { 
            background: none; border: none; cursor: pointer; font-size: 1.1rem; 
            padding: 4px; border-radius: 4px; transition: transform 0.1s, background 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-icon:hover { background: rgba(0,0,0,0.05); transform: scale(1.2); }
        .btn-icon.save { color: var(--success); }
        .btn-icon.edit { color: var(--copy); }
        .btn-icon.add { color: var(--accent); }
        .btn-icon.del { color: var(--danger); }

        .action-bar { display: flex; gap: 8px; margin-top: 20px; flex-wrap: wrap; padding-top: 20px; border-top: 1px solid #eee; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: bold; font-size: 0.75rem; }
        
        #print-area { display: none; }

        @media print {
            .no-print { display: none !important; }
            #print-area { display: block !important; }
            .demo-wrapper { border: 1.5px solid #333; padding: 40px; max-width: 800px; margin: 0 auto; background: #fff; }
            .demo-header { display: flex; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 25px; }
            .demo-header h1 { margin: 0; font-size: 1.4rem; text-transform: uppercase; color: #000; letter-spacing: 1px; }
            .demo-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
            .demo-section h4 { text-transform: uppercase; font-size: 0.7rem; color: #555; margin: 0 0 5px 0; border-bottom: 1px solid #ddd; }
            .demo-section p { margin: 3px 0; font-size: 1rem; }
            .prof-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .prof-table th { background: #f2f2f2 !important; color: #000 !important; border: 1px solid #333; padding: 10px; text-transform: uppercase; font-size: 0.75rem; }
            .prof-table td { padding: 12px 10px; border: 1px solid #ccc; font-size: 1rem; }
            .prof-table tr.total-row td { font-weight: bold; font-size: 1.1rem; border-top: 2px solid #333; background: #f9f9f9 !important; }
            .signature-block { margin-top: 70px; text-align: center; }
            .signature-name { font-family: 'Lucida Handwriting', 'Brush Script MT', cursive !important; font-size: 1.8rem; color: #000; margin-bottom: 0; }
            .signature-line { border-top: 1px solid #000; width: 320px; margin: 0 auto; }
            .month-divider { background: #eee !important; font-weight: bold; padding: 10px; text-transform: uppercase;}
            .reajuste-info { font-size: 0.9rem; color: #d35400; font-weight: bold; margin-top: 10px; }
            .val-negativo { color: #e74c3c !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <header>
            <div>
                <h1>Gest√£o de Alugu√©is</h1>
                <div style="margin-top:5px">Ano: <select id="current-year-select" onchange="changeYear()"></select></div>
            </div>
            <div class="annual-badge" style="text-align: right;">
                TOTAL ACUMULADO <span id="label-year-badge"></span><br>
                <span id="grand-annual-total" style="font-size: 1.4rem; color: var(--accent); font-weight: bold;">R$ 0,00</span>
            </div>
        </header>

        <div class="locador-config">
            <strong>Nome do Locador:</strong> 
            <input type="text" id="locador-nome" placeholder="Nome Completo / Empresa" oninput="saveLocador()" style="background: white !important;">
        </div>

        <div class="month-tabs" id="month-tabs"></div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="color: var(--accent); margin: 10px 0;">Refer√™ncia: <span id="current-month-display">Janeiro</span></h2>
            <button class="btn" style="background: var(--copy);" onclick="copyFromPreviousMonth()">üìã Copiar Anterior</button>
        </div>

        <table id="main-table">
            <thead>
                <tr>
                    <th style="width: 20.3%;">Inquilino</th>
                    <th style="width: 11.7%;">Data Pagto</th>
                    <th style="width: 8%;">M√™s Reajuste</th>
                    <th style="width: 10%;">CDC IPTU</th>
                    <th style="width: 13%;">Destino Dep√≥sito</th>
                    <th style="width: 8.5%;">Aluguel</th>
                    <th style="width: 8.5%;">Extras</th>
                    <th style="width: 10%;">Subtotal</th>
                    <th style="width: 135px; text-align: center;">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="rent-rows"></tbody>
        </table>

        <div class="action-bar">
            <button class="btn" style="background: var(--success);" onclick="saveData(true)">üíæ Salvar Tudo</button>
            <button class="btn" style="background: #e67e22;" onclick="clearCurrentMonth()">üóëÔ∏è Limpar M√™s</button>
            <button class="btn" style="background: #7f8c8d;" onclick="prepareAndPrint('mensal')">üñ®Ô∏è Relat√≥rio M√™s</button>
            <button class="btn" style="background: #8e44ad;" onclick="prepareAndPrint('anual')">üìä Relat√≥rio Anual</button>
            <button class="btn" style="background: var(--backup);" onclick="exportBackup()">üì§ Exportar Backup</button>
            <button class="btn" style="background: var(--backup);" onclick="document.getElementById('fileInput').click()">üì• Importar Backup</button>
            <input type="file" id="fileInput" style="display:none" accept=".json" onchange="importBackup(event)">
            <button class="btn" style="background: var(--danger);" onclick="clearFullYear()">‚ö†Ô∏è Limpar Ano</button>
        </div>
    </div>
    <div id="print-area"></div>
</div>

<script>
    const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let currentYear = localStorage.getItem('selected_year') || new Date().getFullYear();
    let currentMonthIdx = 0;

    function init() {
        const yearSelect = document.getElementById('current-year-select');
        for(let y = 2024; y <= 2050; y++){
            yearSelect.innerHTML += `<option value="${y}" ${y==currentYear?'selected':''}>${y}</option>`;
        }
        const tabs = document.getElementById('month-tabs');
        meses.forEach((m, i) => { tabs.innerHTML += `<button class="month-btn ${i===0?'active':''}" id="tab-${i}" onclick="switchMonth(${i})">${m}</button>`; });
        
        loadMonthData(0);
        document.getElementById('locador-nome').value = localStorage.getItem('locador_nome') || '';
        updateAnnualTotal();
    }

    function createRowHTML() {
        return `
            <td><input type="text" class="in-name" oninput="saveData(false)" disabled></td>
            <td><input type="date" class="in-date" oninput="saveData(false)" disabled></td>
            <td><input type="text" class="in-reajuste" placeholder="Ex: Mar" oninput="saveData(false)" disabled></td>
            <td><input type="text" class="in-cdc" placeholder="000-0" oninput="saveData(false)" disabled></td>
            <td><input type="text" class="in-destino" placeholder="Pix" oninput="saveData(false)" disabled></td>
            <td><input type="number" step="0.01" class="in-val" oninput="autoCalc(this)" disabled></td>
            <td><input type="number" step="0.01" class="in-extra" oninput="autoCalc(this)" disabled></td>
            <td class="row-total" style="font-weight:bold; font-size: 0.8rem;">R$ 0,00</td>
            <td>
                <button class="btn-demo-row" onclick="gerarDemonstrativo(this.closest('tr').rowIndex - 1)">Demonstrativo</button>
                <div class="row-controls">
                    <button class="btn-icon add" title="Adicionar Linha" onclick="addRow(this)">‚ûï</button>
                    <button class="btn-icon edit btn-edit-toggle" title="Editar" onclick="toggleEdit(this)">üìù</button>
                    <button class="btn-icon del" title="Excluir" onclick="deleteRow(this)">üóëÔ∏è</button>
                </div>
            </td>`;
    }

    function toggleEdit(btn) {
        const row = btn.closest('tr');
        const isEditing = row.classList.toggle('editing');
        const inputs = row.querySelectorAll('input');
        inputs.forEach(input => input.disabled = !isEditing);
        if (isEditing) {
            btn.innerHTML = "‚úÖ";
            btn.classList.remove('edit'); btn.classList.add('save');
            row.querySelector('.in-name').focus();
        } else {
            btn.innerHTML = "üìù";
            btn.classList.remove('save'); btn.classList.add('edit');
            saveData(true);
        }
    }

    function addRow(btn = null) {
        const tbody = document.getElementById('rent-rows');
        const newRow = document.createElement('tr');
        newRow.innerHTML = createRowHTML();
        if (btn) {
            btn.closest('tr').after(newRow);
            toggleEdit(newRow.querySelector('.btn-edit-toggle'));
        } else {
            tbody.appendChild(newRow);
        }
        saveData(false);
    }

    function deleteRow(btn) {
        if(confirm("Excluir esta linha?")) {
            btn.closest('tr').remove();
            saveData(false);
        }
    }

    function autoCalc(inputEl) {
        const row = inputEl.closest('tr');
        const v = parseFloat(row.querySelector('.in-val').value) || 0;
        const e = parseFloat(row.querySelector('.in-extra').value) || 0;
        row.querySelector('.row-total').innerText = (v + e).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        saveData(false);
    }

    function saveData(verbose) {
        const data = Array.from(document.querySelectorAll('#rent-rows tr')).map(row => ({
            n: row.querySelector('.in-name').value, d: row.querySelector('.in-date').value,
            r: row.querySelector('.in-reajuste').value, v: row.querySelector('.in-val').value, 
            e: row.querySelector('.in-extra').value, dest: row.querySelector('.in-destino').value,
            cdc: row.querySelector('.in-cdc').value
        }));
        localStorage.setItem(`data_${currentYear}_mes_${currentMonthIdx}`, JSON.stringify(data));
        updateAnnualTotal(); 
    }

    function loadMonthData(idx) {
        const saved = localStorage.getItem(`data_${currentYear}_mes_${idx}`);
        const tbody = document.getElementById('rent-rows');
        tbody.innerHTML = '';
        if(saved) {
            try {
                const data = JSON.parse(saved);
                data.forEach(d => {
                    const row = document.createElement('tr');
                    row.innerHTML = createRowHTML();
                    row.querySelector('.in-name').value = d.n || ''; 
                    row.querySelector('.in-date').value = d.d || ''; 
                    row.querySelector('.in-reajuste').value = d.r || ''; 
                    row.querySelector('.in-val').value = d.v || ''; 
                    row.querySelector('.in-extra').value = d.e || ''; 
                    row.querySelector('.in-destino').value = d.dest || '';
                    row.querySelector('.in-cdc').value = d.cdc || '';
                    const total = (parseFloat(d.v)||0) + (parseFloat(d.e)||0);
                    row.querySelector('.row-total').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
                    tbody.appendChild(row);
                });
            } catch(e) { console.error(e); }
        }
        if(tbody.children.length === 0) { for(let i=0; i < 15; i++) addRow(); }
    }

    function switchMonth(idx) { saveData(false); currentMonthIdx = idx; document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active')); document.getElementById(`tab-${idx}`).classList.add('active'); document.getElementById('current-month-display').innerText = meses[idx]; loadMonthData(idx); }
    function changeYear() { saveData(false); currentYear = document.getElementById('current-year-select').value; localStorage.setItem('selected_year', currentYear); loadMonthData(currentMonthIdx); updateAnnualTotal(); }
    function saveLocador() { localStorage.setItem('locador_nome', document.getElementById('locador-nome').value); }
    function updateAnnualTotal() { let t = 0; for(let i=0; i<12; i++){ JSON.parse(localStorage.getItem(`data_${currentYear}_mes_${i}`)||'[]').forEach(x => t += (parseFloat(x.v)||0)+(parseFloat(x.e)||0)); } document.getElementById('grand-annual-total').innerText = t.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); document.getElementById('label-year-badge').innerText = currentYear; }
    function copyFromPreviousMonth() { if(currentMonthIdx === 0) return alert("N√£o h√° m√™s anterior."); const prev = localStorage.getItem(`data_${currentYear}_mes_${currentMonthIdx - 1}`); if(prev) { const data = JSON.parse(prev); const tbody = document.getElementById('rent-rows'); tbody.innerHTML = ''; data.forEach((d) => { const row = document.createElement('tr'); row.innerHTML = createRowHTML(); row.querySelector('.in-name').value = d.n || ''; row.querySelector('.in-reajuste').value = d.r || ''; row.querySelector('.in-cdc').value = d.cdc || ''; row.querySelector('.in-val').value = d.v || ''; row.querySelector('.in-extra').value = d.e || ''; row.querySelector('.in-destino').value = d.dest || ''; if(d.d) { const dia = d.d.split('-')[2]; const mesCorrente = (currentMonthIdx + 1).toString().padStart(2, '0'); row.querySelector('.in-date').value = `${currentYear}-${mesCorrente}-${dia}`; } const total = (parseFloat(d.v)||0) + (parseFloat(d.e)||0); row.querySelector('.row-total').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); tbody.appendChild(row); }); saveData(false); } }
    function clearCurrentMonth() { if(confirm(`Limpar ${meses[currentMonthIdx]}?`)) { localStorage.removeItem(`data_${currentYear}_mes_${currentMonthIdx}`); loadMonthData(currentMonthIdx); updateAnnualTotal(); } }
    
    // CIRURGIA: Nome do arquivo com Data e Hora
    function exportBackup() { 
        saveData(false); 
        let b = {}; 
        for (let i=0; i<localStorage.length; i++) { 
            let k = localStorage.key(i); 
            b[k] = localStorage.getItem(k); 
        } 
        const blob = new Blob([JSON.stringify(b, null, 2)], { type: 'application/json' }); 
        const a = document.createElement('a'); 
        
        const agora = new Date();
        const dataFormatada = agora.toISOString().split('T')[0]; // YYYY-MM-DD
        const horaFormatada = agora.getHours().toString().padStart(2, '0') + '-' + 
                             agora.getMinutes().toString().padStart(2, '0');
        
        a.href = URL.createObjectURL(blob); 
        a.download = `backup_alugueis_${dataFormatada}_${horaFormatada}.json`; 
        a.click(); 
    }

    function importBackup(ev) { const file = ev.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { try { const d = JSON.parse(e.target.result); if (confirm("Importar dados?")) { localStorage.clear(); for (let k in d) localStorage.setItem(k, d[k]); location.reload(); } } catch (err) { alert("Erro."); } }; reader.readAsText(file); }
    function clearFullYear() { if(confirm("Zerar ano?")){ for(let i=0; i<12; i++) localStorage.removeItem(`current_year_data_${currentYear}_mes_${i}`); location.reload(); } }
    
    function gerarDemonstrativo(rowIdx) {
        saveData(false);
        const rows = document.querySelectorAll('#rent-rows tr');
        if(!rows[rowIdx]) return;
        const row = rows[rowIdx];
        const nome = row.querySelector('.in-name').value || "(Inquilino)";
        const reajuste = row.querySelector('.in-reajuste').value;
        const cdc = row.querySelector('.in-cdc').value || 'N√£o informado';
        const destino = row.querySelector('.in-destino').value || 'N√£o informado';
        const val = parseFloat(row.querySelector('.in-val').value) || 0;
        const extra = parseFloat(row.querySelector('.in-extra').value) || 0;
        const total = val + extra;
        const dataF = row.querySelector('.in-date').value ? row.querySelector('.in-date').value.split('-').reverse().join('/') : 'A Combinar';
        const locador = document.getElementById('locador-nome').value || '(Locador)';
        let mesRefIdx = currentMonthIdx - 1; let anoRef = currentYear; if(mesRefIdx < 0) { mesRefIdx = 11; anoRef = parseInt(currentYear) - 1; }
        const area = document.getElementById('print-area');
        
        const extraClass = extra < 0 ? 'val-negativo' : '';

        area.innerHTML = `<div class="demo-wrapper">
            <div class="demo-header"><h1>Demonstrativo</h1></div>
            <div class="demo-section"><div><h4>Locador</h4><p><strong>${locador}</strong></p></div><div style="text-align: right;"><h4>Inquilino</h4><p><strong>${nome.toUpperCase()}</strong></p></div></div>
            <div class="demo-section"><div><h4>Refer√™ncia</h4><p>${meses[mesRefIdx]} / ${anoRef}</p></div><div style="text-align: right;"><h4>Pagamento</h4><p><strong>${dataF}</strong></p></div></div>
            <table class="prof-table"><thead><tr><th>Descri√ß√£o</th><th style="text-align: right;">Valor</th></tr></thead><tbody>
                <tr><td>Aluguel</td><td style="text-align: right;">${val.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td></tr>
                <tr><td>Extras, Encargos, Descontos</td><td style="text-align: right;" class="${extraClass}">${extra.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td></tr>
                <tr class="total-row"><td>TOTAL</td><td style="text-align: right;">${total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td></tr>
            </tbody></table>
            <div style="display: flex; justify-content: space-between; margin-top: 15px; font-size: 0.85rem;">
                <span><strong>DEP√ìSITO:</strong> ${destino}</span>
                <span><strong>IPTU:</strong> ${cdc}</span>
            </div>
            ${reajuste ? `<p class="reajuste-info">‚ö†Ô∏è REAJUSTE: ${reajuste.toUpperCase()}</p>` : ''}
            <div class="signature-block"><p class="signature-name">${locador}</p><div class="signature-line"></div></div>
        </div>`;
        window.print();
    }

    function prepareAndPrint(type) {
        saveData(false);
        const area = document.getElementById('print-area');
        const locador = document.getElementById('locador-nome').value || 'N√£o informado';
        let totalGeral = 0; let resumoInquilinos = {};
        let html = `<h2>${type==='mensal'?'RELAT√ìRIO MENSAL':'RELAT√ìRIO ANUAL'}</h2><p><strong>LOCADOR:</strong> ${locador} | <strong>ANO:</strong> ${currentYear}</p><table class="prof-table"><thead><tr><th>INQUILINO</th><th>DATA</th><th>ALUGUEL</th><th>EXTRAS</th><th>SUBTOTAL</th></tr></thead><tbody>`;
        const getMonthDataForPrint = (idx) => {
            const data = JSON.parse(localStorage.getItem(`data_${currentYear}_mes_${idx}`) || '[]');
            let rHtml = ''; let has = false; let sub = 0;
            data.forEach(r => {
                const v = parseFloat(r.v)||0; const e = parseFloat(r.e)||0;
                if(r.n || v > 0) {
                    has = true; sub += (v+e); totalGeral += (v+e);
                    const nomeKey = r.n.trim() || "Sem Nome"; resumoInquilinos[nomeKey] = (resumoInquilinos[nomeKey] || 0) + (v+e);
                    rHtml += `<tr><td>${r.n}</td><td>${r.d?r.d.split('-').reverse().join('/'):'--'}</td><td>${v.toLocaleString('pt-BR')}</td><td>${e.toLocaleString('pt-BR')}</td><td>${(v+e).toLocaleString('pt-BR')}</td></tr>`;
                }
            });
            return has ? `<tr class="month-divider"><td colspan="5">${meses[idx]}</td></tr>` + rHtml + `<tr><td colspan="4" style="text-align:right; font-weight:bold;">Total ${meses[idx]}:</td><td style="text-align:right; font-weight:bold;">${sub.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td></tr>` : '';
        };
        if(type === 'mensal') html += getMonthDataForPrint(currentMonthIdx); else for(let i=0; i<12; i++) html += getMonthDataForPrint(i);
        html += `</tbody></table>`;
        area.innerHTML = html; window.print();
    }

    window.onload = init;
</script>
</body>
</html>
